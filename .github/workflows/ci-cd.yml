name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create app.properties (for runtime)
        run: |
          echo "monitor.port.check=8080" > app.properties
          echo "output.mode=VERBOSE" >> app.properties
          echo "monitoring.interval.seconds=3" >> app.properties

      - name: Grant execute permission for gradlew (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: ./gradlew build

      # --- Запуск JAR ---
      - name: Run application from JAR
        shell: bash 
        run: |
          JAR=$(find build/libs -name "*.jar" -type f | head -n1)
          if [[ -z "$JAR" ]]; then
            echo "ERROR: No JAR file found in build/libs/"
            exit 1
          fi
          echo "Running: $JAR"
          timeout 30s java -jar "$JAR"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-monitor-${{ matrix.os }}
          path: build/libs/*.jar
          if-no-files-found: error
